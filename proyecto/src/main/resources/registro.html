<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
  <form action="http://localhost:4567/usuario" method="post">
    <div class="m-auto mt-56">
      <form class="w-full max-w-sm m-auto mt-56">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                ¿Cual es tu email?
              </label>
            </div>
            <div class="md:w-1/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="email" type="text">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-black-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                ¿Cual es tu contraseña?
              </label>
            </div>
            <div class="md:w-1/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="password" type="password" placeholder="********************">
            </div>
          </div>
          <div class="md:flex md:items-center m-auto">
            <div class="md:w-1/3 m-auto">
              <center>
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-4 px-20 rounded m-auto" type="button" id="registrar">
                  ¡Registrar!
                </button>
              </center>
            </div>
          </div>
      </form>
    </div> 
  </form>  

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="RegistrarU.js"></script>
</body>
</html>
