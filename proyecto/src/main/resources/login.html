<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
  <form action="http://localhost:4567/usuarioB" method="post">
    <div class="m-auto mt-56">
      <form class="w-full max-w-sm m-auto mt-56">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-700 text-sm font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
              Email 
            </label>
          </div>
          <div class="md:w-1/3">
            <input class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Username">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-700 text-sm font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
              Password
            </label>
           </div> 
          <div class="md:w-1/3">
            <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Por favor escribe un password.</p>
          </div> 
        </div>
        <div class="md:flex md:items-center m-auto">
          <div class="md:w-1/3 m-auto">
            <center>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded focus:outline-none focus:shadow-outline" type="button" id="buscar">
                ¡Iniciar Sesión!
              </button>
              <br>
              <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-blue-800" href="registro.html">
                Registrate
              </a>
            </center>
          </div>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
          <br>
        &copy;2021 UV - TC - Sistemas WEB. All rights reserved.
      </p>
    </div>
  </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="IniciarS.js"></script>
</body>
</html>
